# This is a basic workflow to help you get started with Actions

name: Build ThirdParty Release

# Controls when the workflow will run
# Triggers the workflow on push or pull request events and manually from the Actions tab
on:
  workflow_call:
    inputs:
      build-type:
        required: true
        type: string
      target-build-data:
        required: true
        type: string
      libraries:
        required: true
        type: string
      CACHE_MULTI_PARAMETER_KEYS:
        required: true
        type: string
      CACHE_MULTI_PARAMETER_PATHS:
        required: true
        type: string

env:
  CMAKE_BUILD_PARALLEL_LEVEL: 8
  MAKEFLAGS: "-j 8"
  GITHUB_TOKEN: ${{ github.token }}
  TARGET_BUILD_DATA: $${{ fromJSON(inputs.target-build-data) }}

jobs:
  build-targets:
    strategy:
      matrix:
        libraries: ${{ fromJSON(input.libraries) }}

    runs-on: ${{ env.TARGET_BUILD_DATA.runs-on }}

    env:
      TARGET_OS: ${{ env.TARGET_BUILD_DATA.target-os }}
      BUILD_TYPE: ${{ input.build-type }}
      LIBRARY_NAME: ${{ matrix.libraries }}
      LIBRARY_VERSION: xxxx
      WORKSPACE: ${{ github.workspace }}


    steps:
      - name: Restore thirdparty base directory and code
        uses: GeniusVentures/cache-multi/restore@v3.2.2
        id: cache-tp-source-directory
        with:
          path: |
            !.git/**
            ./**
          key: thirdparty-${{ github.sha }}

      - name: Load the source Cache(s) into the system
        uses: GeniusVentures/cache-multi/restoremulti@v3.2.2
        with:
          keys: ${{ input.CACHE_MULTI_PARAMETER_KEYS }}
          paths: ${{ input.CACHE_MULTI_PARAMETER_PATHS }}

      - name: dumping matrix for each run
        run: |
          cat <<"EOF"
            build-data: ${{ inputs.target-build-data }}
            matrix: ${{ toJson(matrix) }}
            uses: ${{ matrix.target-build-data.install-uses.uses || '/dev/null' }}
            with: ${{ fromJSON(matrix.target-build-data.install-uses.with || '{}' ) }}
          EOF
