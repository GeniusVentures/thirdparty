name: Linux Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.3
        with:
          submodules: "recursive"

      - name: Set clang as the default compiler
        run: >
          update-alternatives --set cc $(which clang)
          update-alternatives --set c++ $(which clang++)

      - name: Add rust target
        run: rustup add wasm32-unknown-emscripten

      - name: Install bindgen
        run: cargo install cbindgen

      - name: Configure CMake
        uses: threeal/cmake-action@v1.3.0
        with:
          source-dir: build/Linux
          build-dir: build/Linux/Release
          options: "CMAKE_BUILD_TYPE=Release"
      
      - name: Build project
        run: cmake --build build/Linux/Release --config Release
        
